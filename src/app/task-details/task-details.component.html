<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button routerLink="/home" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>reply</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span>Task Details</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" (click)="logout()" aria-label="Example icon-button with menu icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Task Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="taskForm">

        <mat-form-field appearance="outline">
          <mat-label>Enter Title</mat-label>
          <input matInput formControlName="title">
          <mat-icon matSuffix>title</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['title']['touched'] || f['title']['dirty']) && f['title'].errors" class="error">
          <small *ngIf="f['title'].errors['required']">Title is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['description']['touched'] || f['description']['dirty']) && f['description'].errors"
          class="error">
          <small *ngIf="f['description'].errors['required']">Description is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Choose Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="due_Date">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div *ngIf="(f['due_Date']['touched'] || f['due_Date']['dirty']) && f['due_Date'].errors" class="error">
          <small *ngIf="f['due_Date'].errors['required']">Due Date is Required!</small>
        </div>

        <div class="button">
          <button mat-raised-button color="primary" (click)="updateTask()" [disabled]="!taskForm.valid">Update</button>
          <button mat-raised-button color="warn" (click)="deleteTask()">Delete</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
