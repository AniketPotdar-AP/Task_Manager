<mat-card>
  <div *ngIf="error" class="alert">{{ error }}</div>
  <mat-card-title class="title">Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Enter your Email</mat-label>
          <input matInput placeholder="abc@example.com" formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <div *ngIf="
            (f['email']['touched'] || f['email']['dirty']) && f['email'].errors
          " class="error">
          <small *ngIf="f['email'].errors['required']">Email is Required!</small>
          <small *ngIf="f['email'].errors['email']">Email is Invalid</small>
        </div>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Enter your Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="************" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="
            (f['password']['touched'] || f['password']['dirty']) &&
            f['password'].errors
          " class="error">
          <small *ngIf="f['password'].errors['required']">Password is Required!</small>
        </div>
      </div>

      <div class="button">
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onSubmit()">
          Login
        </button>
      </div>
      <br><br>
      <p>
        Demo : <br><br>
        Email : user@gmail.com<br>Password : User@123
      </p>
    </form>
  </mat-card-content>
</mat-card>
